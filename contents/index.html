<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Downloader</title>
</head>
<body>
    <div class="container">
        <div id="overlay" class="overlay hide">
            <div class="wrap-iframe">
                <iframe id="iframe" width="560" height="315" src="" title="YouTube video player" autoplay;" ></iframe>
                <button id="download-now">Download</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
        <form id="myForm" action="/api/get-video" method="POST" class="form">
            <input id="link" name="link" type="text" placeholder="Insert your youtube Link here!" required>
            <button id="search">Search</button>
        </form>
    </div>

    <script src="download.js"></script>
</body>
</html>
